validationError:
  type: object
  description: RFC 7807 compliant problem.
  required:
  - type
  properties:
    type:
        type: string
        format: uri
    title:
        type: string
    status:
        type: integer
    detail:
        type: string
    traceId:
        type: string
        format: uri
    provider:
        type: object
        properties:
            ref:
                type: string
            statusCode:
                type: string
            errorCode:
                type: string
            errorDetail:
                type: string